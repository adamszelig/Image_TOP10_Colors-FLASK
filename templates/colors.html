<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title> Image color palette generator| Flask </title>
</head>
    
    <div class="box-2">
      <h1>Result</h1>
      <div class="image-result">
        <img  src="{{ image }}" alt="image"><br> 
        <p> {{ image }} </p>
      </div>

      <div class="color-result">
        {% for color in top_colors %}
        <p id="color" 
        style="background-color:rgb{{ color }}"> 
        rgb {{ color }} 
      </p>
        {% endfor %}
      </div>

        <div class="color-result">
        {% for color in top_colors_adam %}
        <p id="color"
        style="background-color:rgb{{ color }}">
        rgb {{ color }}
      </p>
        {% endfor %}
      </div>

    </div>

    <footer>
      <div><p>Copyright Â© {{ footer_year }}</p></div>
  </footer>
<body>
    
</body> 
</html>
